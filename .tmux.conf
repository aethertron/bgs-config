# tmux 3.1+ config
# using (only usable) fork/branch: https://github.com/DylanZA/tmux/tree/highlight-search

set-option -g prefix C-z
unbind-key C-b
bind-key C-z send-prefix

set -g default-terminal "screen-256color"
set -g history-limit 100000
set -gw mode-keys emacs
# gotta turn off highlight-search!
set -g highlight-search 0
set -g base-index 1
setw -g pane-base-index 1

# turn off incremental search because it's insanely slow
bind-key -T copy-mode M-p send-keys -X search-backward ">>"

# bind-key -temacs-copy C-q  copy-pipe "xclip -selection clipboard" # tmux < 2.4
bind-key -T copy-mode C-q send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"  # tmux 2.4+

# make copy mode eVil
bind-key -T copy-mode j send-keys -X scroll-down
bind-key -T copy-mode k send-keys -X scroll-up
bind-key -T copy-mode u send-keys -X halfpage-up
bind-key -T copy-mode d send-keys -X halfpage-down

